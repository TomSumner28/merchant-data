<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Reward Collection GPT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/style.css">
  <script>
    function toggleMode() {
      const b = document.body;
      b.classList.toggle('light-mode');
      b.classList.toggle('dark-mode');
      localStorage.setItem('mode', b.classList.contains('dark-mode') ? 'dark' : 'light');
    }
    window.addEventListener('DOMContentLoaded', () => {
      const mode = localStorage.getItem('mode') || 'dark';
      document.body.classList.add(mode + '-mode');
    });
  </script>
</head>
</head>
<body class="dark-mode">
  <header>
    <nav class="links">
      <a href="/">Home</a>
      <a href="https://forecasting.therewardcollection.com" target="_blank">Forecasting</a>
      <a href="/knowledge">Knowledge Base</a>
      <a href="/asset">Asset Creation</a>
      <a href="/email_dashboard">Email Dashboard</a>
      <a href="/tools">External Tools</a>
    </nav>
    <button class="mode" onclick="toggleMode()" aria-label="Toggle dark or light mode">Toggle Mode</button>
  </header>
  <main>
    <h1>The Reward Collection GPT</h1>
    <p>This is a static fallback page. Deploy the Flask app to enable live chat powered by OpenAI.</p>
  </main>
</body>
</html>
