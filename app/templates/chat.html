<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Reward Collection GPT</title>
  <script>
    // minimal helper for POSTing without external dependencies
    async function postForm(action, data) {
      const resp = await fetch(action, {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: new URLSearchParams(data),
      });
      return resp.json();
    }
  </script>
  <style>
    body { background:#111; color:#eee; font-family: Arial, sans-serif; padding:2rem; }
    h1 { color:#0ff; }
    #chat { max-width:600px; margin:0 auto 2rem; }
    .msg { margin-bottom:1rem; }
    .user { color:#0ff; }
    .assistant { color:#ff4081; }
    textarea { width:70%; background:#222; border:1px solid #555; color:#eee; padding:.5rem; height:6rem; }
    button { padding:.5rem 1rem; background:#0ff; border:none; color:#000; }
    #answer { margin:1rem 0; font-style:italic; }
  </style>
</head>
<body>
  <h1>The Reward Collection GPT</h1>
  <form id="chat-form" method="post" action="{{ url_for('ask') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <textarea name="message" placeholder="Ask something" required></textarea>
    <button type="submit">Send</button>
  </form>
  <div id="answer"></div>
  <div id="chat">
    {% for m in messages %}
      <div class="msg {{ m.role }}">{{ m.role }}: {{ m.content }}</div>
    {% endfor %}
  </div>
  <script>
    document.getElementById('chat-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const text = form.message.value;
      const csrf = form.csrf_token.value;
      const data = await postForm(form.action, {message: text, csrf_token: csrf});
      const chat = document.getElementById('chat');
      chat.insertAdjacentHTML('beforeend', `<div class="msg user">user: ${text}</div>`);
      chat.insertAdjacentHTML('beforeend', `<div class="msg assistant">assistant: ${data.answer}</div>`);
      document.getElementById('answer').textContent = data.answer;
      form.message.value = '';
    });
  </script>
</body>
</html>
