<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Reward Collection GPT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    function toggleMode() {
      const b = document.body;
      b.classList.toggle('light-mode');
      b.classList.toggle('dark-mode');
      localStorage.setItem('mode', b.classList.contains('dark-mode') ? 'dark' : 'light');
    }
    window.addEventListener('DOMContentLoaded', () => {
      const mode = localStorage.getItem('mode') || 'dark';
      document.body.classList.add(mode + '-mode');
    });
  </script>
</head>
<body>
  <header>
    <nav>
      <a href="{{ url_for('index') }}">Home</a>
      <a href="https://forecasting.therewardcollection.com" target="_blank">Forecasting</a>
      <a href="{{ url_for('knowledge') }}">Knowledge Base</a>
      <a href="{{ url_for('asset') }}">Asset Creation</a>
      <a href="{{ url_for('email_dashboard') }}">Email Dashboard</a>
      <a href="{{ url_for('tools') }}">External Tools</a>
    </nav>
    <button class="mode" onclick="toggleMode()">Toggle Mode</button>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
