<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Reward Collection GPT</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; }
    header { display:flex; justify-content:space-between; align-items:center; padding:0.5rem 1rem; background:#222; color:#fff; }
    nav a { color:inherit; margin-right:1rem; text-decoration:none; }
    main { padding:2rem; }
    .dark-mode { background:#111; color:#eee; }
    .light-mode { background:#fff; color:#000; }
    button.mode { background:#0ff; border:none; padding:0.3rem 0.6rem; color:#000; }
  </style>
  <script>
    function toggleMode() {
      const b = document.body;
      b.classList.toggle('light-mode');
      b.classList.toggle('dark-mode');
      localStorage.setItem('mode', b.classList.contains('dark-mode') ? 'dark' : 'light');
    }
    window.addEventListener('DOMContentLoaded', () => {
      const mode = localStorage.getItem('mode') || 'dark';
      document.body.classList.add(mode + '-mode');
    });
  </script>
</head>
<body>
  <header>
    <nav>
      <a href="{{ url_for('index') }}">Home</a>
      <a href="https://forecasting.therewardcollection.com" target="_blank">Forecasting</a>
      <a href="{{ url_for('knowledge') }}">Knowledge Base</a>
      <a href="{{ url_for('asset') }}">Asset Creation</a>
      <a href="{{ url_for('email_dashboard') }}">Email Dashboard</a>
    </nav>
    <button class="mode" onclick="toggleMode()">Toggle Mode</button>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
