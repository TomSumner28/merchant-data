<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Reward Collection GPT</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1 { color: #ff4081; }
    .chat-box {
      border: 1px solid #444;
      padding: 1rem;
      max-width: 700px;
      margin: auto;
      background: #222;
      border-radius: 8px;
    }
    .message { margin: .5rem 0; }
    .user { color: #8bc34a; }
    .assistant { color: #03a9f4; }
    form { margin-top: 1rem; text-align: center; }
    input[type=text] {
      width: 80%;
      padding: .5rem;
      background: #333;
      border: 1px solid #555;
      color: #eee;
    }
    button {
      padding: .5rem 1rem;
      margin-left: .5rem;
      background: #ff4081;
      color: #fff;
      border: none;
    }
  </style>
</head>
<body>
<h1>The Reward Collection GPT</h1>
<div class="chat-box">
  {% for m in messages %}
    <div class="message {{ m.role }}">{{ m.content }}</div>
  {% endfor %}
</div>
<form action="/" method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <input type="text" name="message" placeholder="Type your message" autofocus>
  <button type="submit">Send</button>
</form>
<form action="/reset" method="post" style="text-align:center; margin-top:.5rem;">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <button type="submit">Reset</button>
</form>
</body>
</html>
