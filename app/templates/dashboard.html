<!doctype html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJ7MGDz3I1kuui9rK/3HB+7ENqQkDoDib0yV0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #eee;
            margin: 40px;
        }
        h1, h2 {
            color: #0ff;
        }
        canvas {
            max-width: 600px;
            margin-bottom: 30px;
            background: #1e1e1e;
            border-radius: 8px;
        }
        input, button {
            background: #1e1e1e;
            border: 1px solid #333;
            color: #eee;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Merchant Dashboard</h1>
    <div>
        <form id="ask-form" method="post" action="{{ url_for('ask') }}">
            <input type="text" name="question" id="question" placeholder="Ask a question">
            <button type="submit">Ask</button>
        </form>
        <p id="answer"></p>
    </div>
    <h2>Stats</h2>
    <p>Total merchants: {{ stats.total }}</p>
    <p>Lost rate: {{ '%.2f' % stats.lost_rate }}%</p>
    <p>Average cashback (live): {{ '%.2f' % stats.avg_cashback_live }}</p>

    <div style="max-width: 600px;">
        <canvas id="dealStageChart"></canvas>
    </div>
    <div style="max-width: 600px;">
        <canvas id="regionChart"></canvas>
    </div>
    <div style="max-width: 600px;">
        <canvas id="salesRepChart"></canvas>
    </div>
    <div style="max-width: 600px;">
        <canvas id="liveRegionChart"></canvas>
    </div>
    <div style="max-width: 600px;">
        <canvas id="lostRegionChart"></canvas>
    </div>
    <div style="max-width: 600px;">
        <canvas id="repTotalChart"></canvas>
    </div>
    <div style="max-width: 600px;">
        <canvas id="cashbackRegionChart"></canvas>
    </div>

    <script>
        $('#ask-form').on('submit', function(e){
            e.preventDefault();
            $.post($(this).attr('action'), $(this).serialize(), function(data){
                $('#answer').text(data.answer);
            });
        });

        const stats = {{ stats_json|safe }};
        const dealStageCtx = document.getElementById('dealStageChart');
        new Chart(dealStageCtx, {
            type: 'bar',
            data: {
                labels: Object.keys(stats.deal_stage_counts),
                datasets: [{
                    label: 'Deal stages',
                    data: Object.values(stats.deal_stage_counts),
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                }]
            },
        });

        const regionCtx = document.getElementById('regionChart');
        new Chart(regionCtx, {
            type: 'pie',
            data: {
                labels: Object.keys(stats.region_counts),
                datasets: [{
                    label: 'Regions',
                    data: Object.values(stats.region_counts),
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.5)',
                        'rgba(54, 162, 235, 0.5)',
                        'rgba(255, 206, 86, 0.5)',
                        'rgba(75, 192, 192, 0.5)'
                    ],
                }]
            },
        });

        const salesRepCtx = document.getElementById('salesRepChart');
        new Chart(salesRepCtx, {
            type: 'bar',
            data: {
                labels: Object.keys(stats.sales_rep_live_counts),
                datasets: [{
                    label: 'Live retailers per rep',
                    data: Object.values(stats.sales_rep_live_counts),
                    backgroundColor: 'rgba(153, 102, 255, 0.5)',
                }]
            },
        });

        const liveRegionCtx = document.getElementById('liveRegionChart');
        new Chart(liveRegionCtx, {
            type: 'bar',
            data: {
                labels: Object.keys(stats.live_per_region),
                datasets: [{
                    label: 'Live by region',
                    data: Object.values(stats.live_per_region),
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                }]
            },
        });

        const lostRegionCtx = document.getElementById('lostRegionChart');
        new Chart(lostRegionCtx, {
            type: 'bar',
            data: {
                labels: Object.keys(stats.lost_per_region),
                datasets: [{
                    label: 'Lost by region',
                    data: Object.values(stats.lost_per_region),
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                }]
            },
        });

        const repTotalCtx = document.getElementById('repTotalChart');
        new Chart(repTotalCtx, {
            type: 'bar',
            data: {
                labels: Object.keys(stats.sales_rep_counts),
                datasets: [{
                    label: 'Total merchants per rep',
                    data: Object.values(stats.sales_rep_counts),
                    backgroundColor: 'rgba(201, 203, 207, 0.5)',
                }]
            },
        });

        const cashbackRegionCtx = document.getElementById('cashbackRegionChart');
        new Chart(cashbackRegionCtx, {
            type: 'bar',
            data: {
                labels: Object.keys(stats.avg_cashback_per_region),
                datasets: [{
                    label: 'Avg cashback by region',
                    data: Object.values(stats.avg_cashback_per_region),
                    backgroundColor: 'rgba(255, 206, 86, 0.5)',
                }]
            },
        });
    </script>
</body>
</html>
